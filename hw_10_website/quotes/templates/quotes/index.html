{% extends "quotes/base.html" %}
{% load extract_tags %}

{% block content %}

    {% for quote in quote_list %}

        <div class="card mb-3">
            <div class="card-body d-flex align-items-center">
                <div>
                    <a href="#" class="navbar-brand">
                        <p class="card-text">{{ quote.quote }}</p>
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items">
                        <span>Author: <a href="{% url 'quotes:profile' quote.author.id %}" class="navbar-brand"> {{ quote.author.fullname }} </a> </span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span>Tags: {{ quote.tags|tags }}</span>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <nav class="sticky-bottom">
        <ul class="pager">
            <li class="previous">
                <a {% if not page_obj.has_previous %} disabled {% endif %}
                   href="{% if page_obj.has_previous %} {% url 'quotes:paginator' page_obj.previous_page_number %} {% else %} # {% endif %}">
                    <span aria-hidden="true">←</span> Previous
                </a>
            </li>

            <li class="next">
                <a class="{% if not page_obj.has_next %} disabled {% endif %}"
                   href="{% if page_obj.has_next %} {% url 'quotes:paginator' page_obj.next_page_number %} {% else %} # {% endif %}">
                    Next <span aria-hidden="true">→</span>
                </a>
            </li>

        </ul>
    </nav>

{% endblock %}
